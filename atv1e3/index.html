<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar</title>

</head>
<body>
    <h1>Você sabe qual o objetivo de usar javascript em aplicações Frontend? </h1>
    <button>Clique-me</button>

    <script>
        const btn = document.querySelector('button');
        const tex = document.querySelector('h1');

        btn.addEventListener('click', ()=>{
            tex.style.color ='DarkSlateGray';
            tex.style.fontSize = '25px';
            tex.textContent = "O objetivo principal de usar JavaScript em aplicações frontend é melhorar a interatividade e dinamismo das páginas web. Isso é alcançado através de recursos como manipulação do DOM, validação de formulários em tempo real, carregamento de conteúdo assíncrono, animações, comunicação com o servidor e integração de APIs.  O JavaScript também é fundamental para construir Single Page Applications (SPAs) e aproveitar bibliotecas e frameworks para facilitar o desenvolvimento de interfaces complexas. Em resumo, o JavaScript torna as aplicações web mais envolventes, responsivas e personalizadas para os usuários.";
        })
    </script>
</body>
</html>
