<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <style>
        body{
            text-align: center;
        }
        .dark-mode {
            background-color: black;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
   
</head>
<body>
    <img onclick="clicou()" src="https://disneybrnews.weebly.com/uploads/4/6/5/7/46572671/494681850.jpg?250" style="border-radius: 50%;" alt="">
   
    <h1 id="msg"></h1>

    <h1>Fale um sabor de sorvete: </h1>
   
    <input type="text">

    <h3>Dark Mode</h3>
    <div class="btnDark">
        <button class="btnCir" id="btnDarkMode" onclick="toggleDarkMode()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
               <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            </svg>
        </button>
        <button class="btnCir" id="btnLightMode" onclick="toggleLightMode()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
            </svg>
        </button>
    </div>

    <script>
        var msg = document.getElementById('msg');
        var imagem = document.querySelector('img');
        var input = document.querySelector('input');

        var darkModeButton = document.getElementById('btnDarkMode');
        var lightModeButton = document.getElementById('btnLightMode');
        var body = document.body;

        function toggleDarkMode() {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        }

        function toggleLightMode() {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        }

        //opção 1
        function clicou(){
            msg.innerText = "Ohh, para de me apertar!";
        }
        //Opção 2
        imagem.onmouseenter = function(){
            msg.innerText = "Eii, para!! Está me fazendo cócegas!";
        }
        //Opção 3
        imagem.addEventListener('drag', (evento)=> {
            msg.innerText = "Eii, onde está me levando?? Me coloca de volta";
        });
        //Opção 3.1
        input.addEventListener('keyup', (evento)=> {
            console.log(evento)

            var conteudoInput = input.value;

            if(conteudoInput.length <= 3){
                msg.innerText = "Fale mais!";
            }else{
                if(conteudoInput == "creme"){
                msg.innerText = "Ah! Gosto mais de morango!";}
            
                if(conteudoInput == "flocos"){
                    msg.innerText = "Ah! Prefiro chocolate!";}

            }
        });
    </script>
</body>
</html>
